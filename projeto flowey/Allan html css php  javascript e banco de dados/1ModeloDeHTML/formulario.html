<!DOCTYPE HTML> 
<HTML>
	<HEAD>
		<TITLE>Formulário</TITLE>
		<link rel="stylesheet" type="text/css" href="formulario.css"/>
		<!-- Link responsável por chamar o arquivo javascript -->
		<!-- <link rel="javascript" type="text/javascript" href="formulario.js"> -->
		<meta charset="utf-8"/>
		<script src="formulario.js"></script><!-- chamada do arquivo javascript -->
	</HEAD>
	
	<BODY>
		<!-- Cabeçalho --> 
		<div id="cabecalho">
			<header>
				<h1>Formulário de pesquisa de usuários</h1>
			</header>
		</div>
		
		<!-- Corpo da página --> 		
		<div id="corpo">
			<!-- Tag para criação de um formulário --> 
			<form name="meuForm" id="meuForm">
				<h2> Entre em Contato </h2>
				<section class="priParte">
					
					<label for="nome">Nome:</label>
					<input type="text" id="lNome" placeholder="Informe seu nome" required="required" name="nome"/><br><br>
					
					<label for="email">E-mail:</label>
					<input type="text" id="email" placeholder="Informe seu e-mail" required="required" name="email"/><br><br>
					
					<label for="data">Data de Nascimento:</label>
					<input type="date" id="data" placeholder="Data de Nascimento" required="required" name="data"/><br><br>
					
					<label for="telefone">Telefone:</label>
					<input type="tel" id="data" placeholder="Telefone" required="required" name="telefone"/><br><br>
					
					<label for="procura">Pesquisar:</label>
					<input type="search" id="pesquisa" placeholder="Digite o que deseja pesquisar" required="required" name="pesquisa"/><br><br>
					
					<label for="url">URL:</label>
					<input type="url" id="url" placeholder="Digite uma URL" required="required" name="url"/><br><br>
					
					<label for="dateTime">Hora e Data:</label>
					<input type="datetime" id="datetime" placeholder="informe a data" required="required" name="dtime"/><br><br>
					
					<label for="time">Hora:</label>
					<input type="time" id="time" required="required" name="time"/><br><br>
					
					<label for="number">Números:</label>
					<input type="number" id="time" placeholder="Informe um número" required="required" name="number"/><br><br>
					
					<label for="range">Números Reais:</label>
					<input type="range" id="range" placeholder="Informe um número real" required="required" name="range"/><br><br>
					
					<label for="color">Escolha uma cor:</label>
					<input type="color" id="color" placeholder="Escolha uma cor" required="required" name="color"/><br><br>	
					
					<!-- Caixa de Combinação -->
					<label for="opcoes">Time:</label>
					<select name="time">					
						<option value="bota">Botafogo</option>
						<option value="sp">São Paulo</option>
						<option value="cor">Corinthians</option>
						<option value="gremio">Grêmio</option>
					</select>
					
					<br><br>
					<section id="botoesCheckBox">
					<!-- Botões CheckBox -->
					<input type="checkbox" name="OPCAO" value="op1"> opção1 <br>
					<input type="checkbox" name="OPCAO" value="op2"> opção2	<br>				
					<input type="checkbox" name="OPCAO" value="op3"> opção3 <br>
					</section>
					<br>
					<!-- Botões de Seleção chamados radio -->
					<section id="botoesRadio">
					<input type="radio" name="radio" value="op3"> opção4 <br>
					<input type="radio" name="radio" value="op3"> opção5 <br><br>
					</section>
					
					<center><input type="button" id="button1" value="Salvar" onclick="salvar()"/></center><br><br>
					<center><input type="button" id="button2" value="Coletar" onclick="coletarDados()"/></center><br><br>
				</section>		
			<form>
		</div>
		
		<!-- Rodapé --> 
		<div id="rodape">
			<footer>
				<h6>Todos os direitos são reservados</h6>
			</footer>
		</div>

	</BODY>
</HTML>
