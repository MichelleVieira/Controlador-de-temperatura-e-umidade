<!DOCTYPE html> 
<html>
	<head>
		<meta charset="utf-8">
		<title> Aula 04 - utilizando o CSS </title> 
		<style>
			p{ color: orange; }
			h1{
				font-family: sans-serif;
				background-color: red;
			}
			h2{ 
				font-family: arial;
				color: blue;
			}
			
		</style>
	</head>
	<body>
		<center><h1> Bem-Vindo ao uso do HTML </h1></center>
		<p><center><h2> Nesse exemplo utilizamos as cláusulas do css direto no HTML através do Style, 
		isso é usado quando temos pouco conteúdo em página</h2></center></p>
	</body> 
</html>
